<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HouseLearning Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
    }

    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #0052cc;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>HouseLearning Dashboard</h1>
  <p id="welcome"></p>

  <!-- Notification Sender -->
  <div class="card">
    <h2>Send Notification</h2>

    <input id="uid" placeholder="Recipient Firebase UID">
    <input id="subject" placeholder="Notification Subject">
    <textarea id="body" placeholder="Notification Body"></textarea>

    <button onclick="sendNotification()">Send Notification</button>
    <p id="status"></p>
  </div>

  <!-- Dashboard Content -->
  <div class="card">
    <h2>Dashboard Access Check</h2>
    <p>If you can see this, you passed Firestore's canAccessDashboard() rule.</p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getFirestore, doc, getDoc, collection, addDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { 
      getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // TODO: Replace with your config
    const firebaseConfig = {
  apiKey: "AIzaSyDoXSwni65CuY1_32ZE8B1nwfQO_3VNpTw",
  authDomain: "contract-center-llc-10.firebaseapp.com",
  projectId: "contract-center-llc-10",
  storageBucket: "contract-center-llc-10.firebasestorage.app",
  messagingSenderId: "323221512767",
  appId: "1:323221512767:web:6421260f875997dbf64e8a",
  measurementId: "G-S2RJ0C6BWH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Redirect helper
    function redirectToAuth() {
      window.location.href = "/auth";
    }

    // Check dashboard access
    async function verifyDashboardAccess(user) {
      try {
        // This doc is protected by canAccessDashboard()
        const testDoc = await getDoc(doc(db, "dashboard", "accessCheck"));

        if (!testDoc.exists()) {
          // If the doc doesn't exist, rules still allowed the read → OK
          return true;
        }

        return true;
      } catch (err) {
        // Permission denied → redirect
        redirectToAuth();
        return false;
      }
    }

    // Auth state
    onAuthStateChanged(auth, async user => {
      if (!user) {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
        return;
      }

      document.getElementById("welcome").textContent =
        "Logged in as: " + user.email;

      await verifyDashboardAccess(user);
    });

    // Send notification
    async function sendNotification() {
      const uid = document.getElementById("uid").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const body = document.getElementById("body").value.trim();
      const status = document.getElementById("status");

      if (!uid || !subject || !body) {
        status.textContent = "All fields are required.";
        return;
      }

      try {
        await addDoc(collection(db, "notifications"), {
          recipientUid: uid,
          title: subject,
          body: body,
          read: false,
          timestamp: serverTimestamp()
        });

        status.textContent = "Notification sent!";
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
